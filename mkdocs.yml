site_name: frac-blp
repo_url: https://github.com/bsalanie/frac-blp
site_url: https://bsalanie.github.io/frac-blp
site_description: my Python utilities
site_author: Bernard Salanie
edit_uri: edit/main/docs/
repo_name: bsalanie/frac-blp
copyright: Maintained by <a href="https://bsalanie.github.io">Bernard Salanie</a>.

nav:
  - Home: index.md
  - API Reference: 
    - utilities: frac_utils.md
    - data classes: frac_classes.md
    - artificial regressors: artificial_regressors.md
    - simulating data: simulate_frac_nodemog_data.md
    - FRAC estimation: frac_nodemog.md
  - example run: example_frac_nodemog.md


plugins:
  - search:
  - mkdocstrings:
      handlers:
        python:
          paths:


# theme:
#   palette:
#     scheme: preference


# to navigate with `/site` content correctly
use_directory_urls: false

theme:
  name: material
  features:
    - search.highlight
    - navigation.instant
    - navigation.expand
    - navigation.tabs
    - navigation.indexed
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bsalanie/frac-blp
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/frac-blp

markdown_extensions:
  - attr_list
  - pymdownx.superfences
  - pymdownx.highlight:
      linenums: true
  - toc:
      permalink: true
  - admonition # add notes, warnings...
  - codehilite
  - toc
  - pymdownx.arithmatex: # for LaTeX
      generic: true  
extra_javascript: # for arithmatex
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
